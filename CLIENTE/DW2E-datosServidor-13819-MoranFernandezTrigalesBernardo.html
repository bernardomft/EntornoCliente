            var data = "<nombre>" + this.value + "</nombre>";

                    var xmlDoc = parser.parseFromString(xmlhttp.responseText, "text/xml");

                }
            }
            xmlhttp.open("GET", "DW2E-datosServidor-13819-MoranFernandezTrigalesBernardo.php?q=" + data, true);
