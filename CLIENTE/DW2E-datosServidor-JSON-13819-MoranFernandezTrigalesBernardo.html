<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datosServidor</title>

    <script>
        function varios() {
            var data = {
                text: this.value
            };
            //console.log(this.value);
            var data = JSON.stringify(data);
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText != 'no suggestion') {
                        console.log(JSON.parse(this.responseText))
                        var tmp = JSON.parse(this.responseText).join(' ');
                        console.log(tmp);
                        document.getElementById('txtHint').innerHTML = tmp;
                    }
                    else  
                        document.getElementById('txtHint').innerHTML = this.responseText;

                }
            }
            xmlhttp.open("GET", "DW2E-datosServidor-JSON-13819-MoranFernandezTrigalesBernardo.php?q=" + data, true);
            xmlhttp.send();
        }

        function iniciar() {
            document.getElementById('txt1').onkeyup = varios;
        }

        window.onload = iniciar;
    </script>
</head>

<body>
    <h3>
        <h3>Start typing a name in the input field below:</h3>

        First name: <input type="text" id="txt1" />

        <p>Suggestions: <span id="txtHint"></span></p>
    </h3>
</body>

</html>
