<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>tablero5</title>

    <script>
        var arrayCajasDiv = new Array();
        var arrayTextos = [
            "Viva El Bierzo",
            "Bierzo ceibe",
            "Visite el castillo de los templarios",
            "!A la Virgen de la Encina quién la sacará, quién la sacará!",
            "Las cuatro pimenteras de Ponferrada",
            "Aupa deportiva",
            "Prada tope",
            "Sube el Katoute",
            "Sube la silla de la Yegua",
            "Monte Aquiana",
            "Los Genios de el Cante",
            "Botillo",
            "Pimientos asados",
            "Sube El Acebo",
            "Maruja contrabando"
        ];
        function iniciar() {
            var j = 1, k = 1;
            //No es necesario crear este array. Se puede llamar a la función crearNodo() sin guardar el resultado en ninguna variable.
            //Lo hice así para guardar los div creados y poder reutilizar el código.
            for (var i = 0; i < 64; i++) {
                var str = 'caja' + k;
                str = str + j;
                arrayCajasDiv[i] = creaNodo('div', str, i);
                if(j == 8){
                    j = 1;
                    k++;
                }
                else 
                    j++;
            }
        
        }


        function creaNodo(tipo, str, i) {
            //cordenadas
            var x = parseInt(str.slice(4,5));
            var y = parseInt(str.slice(-1));
            //se crea div
            var ele = document.createElement(tipo); // crear nodo
            ele.id = str;
            //se crea p
            var p = document.createElement('p');
            //estilos de p
            p.style.margin = '0 0';
            //estilos de ele
            if((x === y) || (x + y === 9))
                ele.style.backgroundColor = 'red';
            else if((x === 8 && (y >= 2 && y <= 7)) || (x === 7 && (y >= 3 && y <= 6)) || 
                    (x === 6 && (y === 4 || y === 5)))
                ele.style.backgroundColor = 'blue';
            ele.style.border = '1px solid #000';
            ele.style.width = '50px';
            ele.style.height = '50px';
            if ((i) % 8 == 0)
                ele.style.clear = 'left';
            ele.style.float = 'left';
            ele.style.cursor = 'pointer';
            //posiciyonar elementos en el dom
            document.body.appendChild(ele);
            document.getElementById(str).appendChild(p);
            ele.addEventListener('click', clickMenu);
            return ele;
        }

        function clickMenu() {
            var i = (Math.random()*15).toFixed(0)
            window.alert(arrayTextos[i]);
        }

        window.onload = iniciar; // sin parentesis , al final del head
    </script>

</head>
