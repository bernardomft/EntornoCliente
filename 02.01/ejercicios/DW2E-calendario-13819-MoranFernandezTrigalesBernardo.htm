<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var fechas = new Array();
        function iniciar()
        {
            fechas[0] = new Date(2020,1,1);
            console.log(fechas); 
            var i = 0;
            while(fechas[i].getDate() != 31 && fechas[i].getMonth() != 11)
            {   
                var tmp = new Date();
                tmp = fechas[i].getDate() + 1;
                fechas[i + 1] = tmp; 
                i++;
            }
            console.log(fechas); 
        }
        window.onload = iniciar();
    </script>
</body>
</html>
