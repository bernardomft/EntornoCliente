<body>
    <p id="datos"></p>
<script type="text/javascript">
	
    var alto = prompt("Introduce el alto: ");
    var ancho = prompt("Introduce el ancho: ");
    var fondo = prompt("Introduce el fondo: ");
    console.log("Alto: " + alto);
    console.log("Ancho: " + ancho );
    console.log("Fondo: " + fondo);

    var superficie = fondo * ancho;
    var volumen = alto * ancho * fondo;
    console.log("Superficie: " + superficie);
    console.log("volumen: " + volumen);
    
    var sup_pies = parseFloat(Math.round((superficie * (3.2808)^2) * 100) /     100).toFixed(2);
    var vol_pies = parseFloat(Math.round((volumen * (3.2808)^3) * 100) / 100).toFixed(2);
    console.log("Superficie en pies: " + sup_pies);
    console.log("volumen en pies: " + vol_pies);
